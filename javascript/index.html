<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="steps">
      <div class="numbers">
        <div class="step-1 step">1</div>
        <div class="step-2 step">2</div>
        <div class="step-3 step">3</div>
      </div>
      <p class="message"></p>
      <div class="buttons">
        <button class="btn-prev" style="background-color: #7950f2; color: #fff">
          Previous
        </button>
        <button class="btn-next" style="background-color: #7950f2; color: #fff">
          Next
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
